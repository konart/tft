<h1>Thing#Show</h1>

<ul class="list-unstyled list-inline">
  <li><a href="<%= thingsPath() %>" class="btn btn-info">Back to all Things</a></li>
  <li><a href="<%= editThingPath({ thing_id: thing.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= thingPath({ thing_id: thing.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Title</strong>: <%= thing.Title %>
</p>
<p>
  <strong>Content</strong>: <%= thing.Content %>
</p>
