<h1>Things</h1>
<p>
  <a href="<%= newThingsPath() %>" class="btn btn-primary">Create New Thing</a>
</p>

<table class="table table-striped">
  <thead>
  <th>Content</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (thing) in things { %>
      <tr>
      <td><%= thing.Content %></td>
        <td>
          <div class="pull-right">
            <a href="<%= thingPath({ thing_id: thing.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editThingPath({ thing_id: thing.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= thingPath({ thing_id: thing.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
